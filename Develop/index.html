<!DOCTYPE html>
<html lang="en">
  <!-- Head tag for declaration of document metadata tags, title and linked CSS style Sheet -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bailey's Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <!-- Heading -->
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <!-- Card Header -->
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          >
        </textarea>
        </div>
        <!-- Password Length -->
        <br>
        <div>
          <label for="length">Password Length</label>
          <input type="number" id="length" min="8" max="128" value="10">
        </div>

        <!-- Checkboxes for the different types of characters -->
        <div>
          <label for="Lowercase">Lowercase letters:</label>
          <input type="checkbox" id="Lowercase" checked>
        </div>

        <div>
          <label for="Uppercase">Uppercase Letters:</label>
          <input type="checkbox" id="Uppercase" checked>
        </div>
        <div>
          <label for="Symbols">Symbols:</label>
          <input type="checkbox" id="Symbols" checked>
        </div>

        <div>
          <label for="Numbers">Numbers:</label>
          <input type="checkbox" id="Numbers" checked>
        </div>

        <div class="card-footer">
          <!-- Generate Password Button -->
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
